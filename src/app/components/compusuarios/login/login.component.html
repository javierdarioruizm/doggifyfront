<div class="container">
    <h1>Inicia sesión</h1>
    <form class="col-10 col-md-8 col-lg-6 col-xl-5 formulario" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp"
                placeholder="Introduce tu correo electrónico">

        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Introduce tu password">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Inicia sesión</button>
        <p *ngIf="errorMessage">{{ errorMessage }}</p>
        <div class="registro">

            <p>¿No tienes cuenta aún?</p>
            <p><a [routerLink]="['/registro']">Regístrate</a></p>
        </div>
    </form>
</div>
