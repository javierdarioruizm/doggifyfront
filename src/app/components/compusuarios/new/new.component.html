<div class="container">
    <h1 id="registro">Regístrate en Doggify</h1>

    <form class="col-10 col-md-8 col-lg-6 col-xl-5 formulario" [formGroup]="formNewUser" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" formControlName="nombre" class="form-control" required>
            <p class="error"
                *ngIf="formNewUser.get('nombre').hasError('required') && formNewUser.get('nombre').touched">
                Por favor, introduce un nombre</p>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" required>
            <p class="error" *ngIf="formNewUser.get('email').hasError('required') && formNewUser.get('email').touched">
                Por favor, introduce un email</p>
            <p class="error" *ngIf="checkValidator('email', 'pattern')">
                El formato del email es incorrecto
            </p>
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" formControlName="password" class="form-control" required>
            <p class="error"
                *ngIf="formNewUser.get('email').hasError('required') && formNewUser.get('password').touched">
                Por favor, introduce una contraseña</p>
        </div>
        <div class="form-group">
            <label>Confirma tu contraseña</label>
            <input type="password" formControlName="password_repeat" class="form-control" required>
            <p class="error" *ngIf="formNewUser.hasError('passwordvalidator')">
                Por favor, verifica la contraseña</p>

        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" formControlName="condiciones" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto las condiciones de Doggify</label>
            <p class="error"
                *ngIf="formNewUser.get('condiciones').hasError('required') && formNewUser.get('condiciones').touched">
                Por favor, acepta las condiciones</p>
        </div>
        <input type="submit" value="Enviar" class="btn btn-primary btn-block">
    </form>
</div>
