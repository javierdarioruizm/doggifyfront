<div class="container">

    <h1>Mi perfil</h1>

    <div class="col-12 col-md-8 col-lg-6 col-xl-5 perfil">
        <div class="foto">
            <i class="fas fa-user-circle"></i>
        </div>


        <form class="formulario" [formGroup]="formEditUser" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col">
                    <label>Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control">
                </div>
                <div class="form-group col">
                    <label>Apellidos</label>
                    <input type="text" formControlName="apellidos" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>Dirección</label>
                <input type="text" formControlName="direccion" class="form-control">
            </div>
            <div class="row">
                <div class="form-group col">
                    <label>Población</label>
                    <input type="text" formControlName="poblacion" class="form-control">
                </div>
                <div class="form-group col">
                    <label>Código Postal</label>
                    <input type="text" formControlName="codigo_postal" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label>Provincia</label>
                    <input type="text" formControlName="provincia" class="form-control">
                </div>
                <div class="form-group col">
                    <label>País</label>
                    <input type="text" formControlName="pais" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control">
                </div>
                <div class="form-group col">
                    <label>Teléfono</label>
                    <input type="text" formControlName="telefono" class="form-control">
                </div>
            </div>


            <input type="submit" value="Guardar" class="btn btn-primary btn-block">
        </form>

        <div class="eliminar">
            <button class="btn btn-danger" (click)="Borrar()">Borrar cuenta</button>
        </div>
    </div>

</div>
