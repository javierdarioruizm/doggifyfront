<header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" (click)="onClickInicio()">
            <img class="logo" src="../../../assets/images/logoDoggify.png" alt="logo">
        </a>


        <button (click)="onClick()" class="navbar-toggler" type="button" aria-label="Toggle navigation"
            data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
            <fa-icon [icon]="faBars" [ngClass]="{ 'faTimes': (icono === 'clicked')}"></fa-icon>
        </button>


        <div class="navbar-collapse collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a (click)="onClickInicio()" class="nav-link" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false">Inicio</a>
                </li>
                <li class="nav-item">
                    <a (click)="onClickLugares()" class="nav-link" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false">
                        <fa-icon [icon]="faSearch" class="fa icon"></fa-icon>
                        Lugares
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="onClickFavoritos()" href="#" data-toggle="collapse"
                        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
                        <fa-icon [icon]="farHeart" class="fa icon"></fa-icon> Favoritos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false">Blog</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" (click)="onClickTuCuenta()" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false">

                        <fa-icon [icon]="faUserCircle" class="far icon"></fa-icon>

                        Tu cuenta
                    </a>
                </li>


            </ul>

        </div>
    </nav>



</header>
